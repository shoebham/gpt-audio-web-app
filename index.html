<!DOCTYPE html>
<html>

<head>
    <title>Speech to Text</title>
</head>

<style>
#container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

#chat {
  border: 1px solid black;
  width: 500px;
  height: 500px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
}

#helper {
  /* Styles for the helper section */
  margin-bottom: 10px;
}

#messages {
  /* Styles for the messages section */
  flex-grow: 1;
  display: flex;
  flex-direction: column-reverse;
  align-items: flex-start;
  overflow-y: auto;
}
#input {
  display: flex;
  flex-direction: row;
  align-items: baseline;
  justify-content: space-between;
  width: 100%;
}
#text-input {
  flex-grow: 1;
  margin-right: 10px;
}

#user-input {
  width: 100%;
}
#send-button {
  margin-left: auto;
  margin-right: auto;
}
</style>
<body>
    <h1>Speech to Text</h1>
    <script src="/socket.io/socket.io.js"></script>    
    <div id="speech-text">
        Text from Speech:
    </div>
    <div id="gpt-response"></div>
        <div id="chat-view"></div> <!-- Add the chat view div -->

    <button id="speakButton" disabled>Speak Response</button>

    <div id="container">
    <div id="chat">
        <div id="helper">

        </div>
        <div id="messages">
            

        </div>
        <div id="input">
            <div id="text-input">
                <input type="text" id="user-input" placeholder="Type here..." />
                <button id="send-button">Send</button>
            </div>
            <div id="audio-input">
                <button id="startButton">Speak</button>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="audio-processing.js"></script>
</html>
